<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive bakery website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#Bakery" class="nav__logo"></a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#home" class="nav__link">Inicio</a>
               </li>
               <li class="nav__item">
                  <a href="#news" class="nav__link">Noticias</a>
               </li>
               <li class="nav__item">
                  <a href="#about" class="nav__link">Sobre nosotros</a>
               </li>
               <li class="nav__item">
                  <a href="#favourite" class="nav__link">Favoritos</a>
               </li>
               <li class="nav__item">
                  <a href="#visit" class="nav__link">Ubicación</a>
               </li>
            </ul>
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
            <img src="assets/img/bread-4.png" class="nav__img-1">
            <img src="assets/img/bread-1.png" class="nav__img-2">
         </div>
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-fill"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
         <img src="assets/img/home-bg.jpg" class="home__bg">
         <div class="home__shadow"></div>
         <div class="home__container container grid">
            <div class="home__data">
               <h1 class="home__title">Selecciona los panes <br> de mejor calidad</h1>
               <a href="#" class="button">Seleccionar panes</a>
               <img src="assets/img/bread-1.png" class="home__bread">
            </div>
            <div class="home__image">
               <img src="assets/img/home-bread.png" class="home__img">
            </div>
            <footer class="home__footer">
               <div class="home__location">
                  <i class="ri-map-pin-line"></i>
                  <span>AV. The Sun #321 <br> Granada España</span>
               </div>
               <div class="home__social">
                  <a href="https://www.x.com" target="_blank">
                     <i class="ri-twitter-x-line"></i>
                  </a>
                  <a href="https://www.instagram.com/" target="_blank">
                     <i class="ri-instagram-line"></i>
                  </a>
                  <a href="https://www.youtube.com/" target="_blank">
                     <i class="ri-youtube-line"></i>
                  </a>
               </div>
            </footer>
         </div>
      </section>

      <!--==================== NEWS ====================-->
      <section class="new section" id="new">

      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about">

      </section>

      <!--==================== FAVORITES ====================-->
      <section class="favorite section" id="favorite">

      </section>

      <!--==================== VISIT ====================-->
      <section class="visit section" id="visit">

      </section>
   </main>

   <!--==================== FOOTER ====================-->
   <footer class="footer">

   </footer>

   <!--========== SCROLL UP ==========-->


   <!--=============== SCROLLREVEAL ===============-->
   <script src=""></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
